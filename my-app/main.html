<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>GitHub User List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="Styles/token.css">
  <link rel="stylesheet" href="Styles/userlist.css">
</head>

<body>
  <div ng-controller="MainController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" ng-if="!isTokenView">
      <div class="container-fluid">
        <a class="navbar-brand" href="#/">
          <i class="fa-brands fa-github"></i> GitHub
        </a>
        <button style="float: right; margin-top: 5px;"class="btn btn-primary" ng-click="fetchUserList()">Fetch Users</button>
      </div>
    </nav>
    <div ng-view ></div>
    <div ng-if="!isTokenPresent && isUserListFetched">
      <custom-user-list></custom-user-list>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/59784df54a.js" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

<script src="app.js"></script>
<script src="TokenModule/tokencontroller.js"></script>
<script src="TokenModule/tokendirective.js"></script>
<script src="UserListModule/userlistcontroller.js"></script>
<script src="UserListModule/userlistdirective.js"></script>

</body>

</html>
